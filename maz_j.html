<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector</title>
    <style>
        /* element selector */
        p{
            border: 2px solid green;
        }

        /* id selector */
#blueelement{
    color:blue;
}

/* class selector */
.black{
    color: aqua;
    background-color: black;
}
/* group selector */
span, footer{
    color: wheat;
    background-color: palevioletred;
}
    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p class="black">this is a simple paragraph for demonstrate css selectors</p>
    <p id="blueelement">this is a simple paragraph for demonstrate css selectors</p>
<div>
    <p>this is a simple paragraph for demonstrate css selectors</p>

</div>
<span>this  is span</span>
<footer>this is footer</footer>
</body>
</html>
