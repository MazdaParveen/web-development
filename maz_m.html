<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in HTML</title>
<style>
    #firstpara{
        color: pink;
        background-color: black;
    }
        /* color by name */

        #secoundpara{

            color: rgba(226, 154, 21, 0.842)
            /* color by rgb value */
        }
        #thirdpara{
            color: #132ec1;
            /* color by # hex value */
        }
    
</style>
</head>
<body>
    <h4>this is first box</h4>
    <p id="firstpara">this is a pragraph of first box</p>
    <p id="secoundpara">this is a pragraph of first box</p>

    <p id="thirdpara">this is a pragraph of first box</p>

</body>
</html>
