<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <H3>Ids and classes</H3>
    <!-- id for 1 element and class for multiple element -->
    <div id="mazda" class="redbg black">
        this is me 
        
    </div>
    <span class="redbg"></span>

    <!-- emmet -->
    <!-- . is for class and # for id  -->
    <span class="redbg"></span>
    <span id="mainspamid"></span>
    <div class="redbg black anotherclass"></div>
    
    <!-- emmet takes div tag as default -->
    <div class="black"></div>
    <div class="blue"></div>
    <!-- creating multiple elements -->
    <!-- span.myclass.myclass1*3 for print similer elements -->
    <span class="myclass myclass1">first</span>
    <span class="myclass myclass1">second</span>
    <span class="myclass myclass1">third</span>
</body>
</html>
